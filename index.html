<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Email Subscribe</title>
  </head>
  <body class="bg-gray-700">
    <div class="m-4 flex justify-center min-h-screen md:mx-auto items-center">
      <div
        class="rounded-2xl flex flex-col max-w-sm md:max-w-max md:flex-row rounded-2 bg-gray-900"
      >
        <img
          class="rounded-2xl block h-80 md:h-64 max-w-full md:w-40 md:rounded-l-2xl md:rounded-r-none md:object-cover"
          src="images/image.jpg"
          05
          alt=""
        />
        <div class="email-content p-8 space-y-4 flex flex-col justify-center">
          <h1 class="text-white text-lg">
            Get diet and fitness tips in your box
          </h1>
          <p class="text-white text-sm md:max-w-[40ch]">
            Eat better and exercise better. Sign up for the Diet&Fitness
            newsletter.
          </p>
          <form class="flex flex-col md:flex-row gap-4" action="">
            <input
              class="text-sm rounded-md p-4 md:px-6 bg-transparent border border-gray-400"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
            />
            <button class="rounded-lg px-4 py-3 bg-green-400">Subscribe</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
